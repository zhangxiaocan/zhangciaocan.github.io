<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/regist.css">
	<script src="js/jquery-1.11.0.js"></script>
	<script src="js/regist.js"></script>
</head>
<body>
	<div class="logo">
		<img src="third/address/image/logo1.png" height="40" width="41">
		<span>伟达金云桥</span>
	</div>
	<form >
		<img src="third/address/image/login_background.jpg">
		<div class="tab">
			<div class="bor">
				<div class="word1">用户注册</div>
				<div class="smallimg one">
					<img src="third/address/image/iphone.png">
				</div>
				<input type="text" placeholder="手机号" id="phonenum">
				<br>
				<span class="must" id="tip1">手机号码为11位，以1开头</span>
				<br>
				<div class="smallimg two">
					<img src="third/address/image/erweima.png" >
				</div>
				<input type="text" placeholder="验证码" id="number1">
				<input type="button" value="获取验证码" class="getnum" >
				<br>
				<span id="tip2">输入验证码</span>
				<div id="codes"></div>
				<br>
				<div class="smallimg three">
					<img src="third/address/image/lock1.png">
				</div>
				<input type="password" placeholder="密码" id="password">
				<br>
				<span id="tip3">输入密码</span>
				
				<br>
				<div class="smallimg four">
					<img src="third/address/image/lock1.png">
				</div>
				<input type="password" placeholder="再次输入密码" id="aginpassword">
				<br>
				<span id="tip4">再次输入密码</span>
				<br>
				<input type="button" value="同意协议并提交协议" id="btn" >
				
				<br>
				<div class="word2">
					<span class="number">已注册？立即登录</span>
					<span class="number">注册成功 <伟达金云桥使用协议></span>
				</div>
			</div>
			
		</div>
	
	</form>
	
	
</body>
</html>
