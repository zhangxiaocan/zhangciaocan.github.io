<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/url.css">
	<script src="js/jquery-1.11.0.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script src="js/url.js"></script>
</head>
<body>
	<!--顶部导航条  -->
	<div class="topnav" id="changenav">
		<div class="bg">
			<div class="logo1">
				<img src="third/address/image/logo1.png">
				<span>伟达金云桥</span>
			</div>
			<div>
				<ul>
					<li>优先认证</li>
					<li>我要投资</li>
					<li>我要转让</li>
					<li>我要供票</li>
					<li>我的云桥</li>
					<li>帮助中心</li>
				</ul>
			</div>
			<div class="logo2">
				<img src="third/address/image/user.png">
				<input type="button" id="but1" value="登陆">
				<input type="button" id="but2" value="注册">
				<input type="button" id="but3" value="退出">
			</div>
		</div>
	</div>
	<!-- swiper－－－－－－－－ -->
	<div class="swiper-container">
        <div class="swiper-wrapper"> 
        	<div class="swiper-slide">
        		<video  src="third/address/video/banner.mp4" autoplay loop> 
        			<!-- <source src="third/address/video/banner.mp4" type="video/mp4"> -->
        		</video>
        	</div>
            <div class="swiper-slide ddd">
            	<img src="third/address/image/quxian.png" class="clab ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
            	<img src="third/address/image/2.jpg">
            	<img src="third/address/image/table.png" class="table ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
            </div>
            <div class="swiper-slide">
            	
            	<img src="third/address/image/3.jpg">
            </div>
            <div class="swiper-slide">
            	
            	<img src="third/address/image/4.jpg">
            </div>
            <div class="swiper-slide">
            	
            	<img src="third/address/image/5.jpg">
            </div>
           <style>
           		.ddd{
           			position: relative;
           		}
				.cc{
					width: 500px;
					height: 500px;
					border: 1px solid #000;
					font-size: 30px;
					color: red;
					position: absolute;
				}

           </style>
            
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
	
	
</body>
</html>
